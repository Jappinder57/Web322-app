<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404: Page Not Found</title>

    <!-- Linking Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;800&display=swap"
      rel="stylesheet"
    />

    <!-- Linking Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Linking Custom CSS -->
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <!-- 404 Error Page -->
    <div class="not-found-page">
      <div class="container text-center center">
        <div class="row">
          <div class="col">
            <!-- Error Image -->
            <img
              src="/Images/notFound.png"
              alt="404-Not-Found"
              class="not-found-err-img"
            />
            <div class="error-content-box">
              <!-- Error Heading -->
              <h1 class="not-found-heading-1">404</h1>
              <h2 class="not-found-heading-2">Page Not Found</h2>
              <!-- Link to Home Page -->
              <a href="/" class="not-found-home-link">
                <button class="not-found-btn">
                  Return to Home Page Please
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Linking Bootstrap JS and dependencies -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXlrHQo4hM62g1gJLy5i6/JGUuMGGfSrNEIEeCOUtuW"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
